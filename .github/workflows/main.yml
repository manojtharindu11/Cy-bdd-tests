name: Cypress Tests & HTML Report

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        continue-on-error: true
        run: npm run cy:tests

      - name: Merge Mochawesome Reports
        if: always()
        run: |
          npx mochawesome-merge "cypress/reports/mochawesome/*.json" -o cypress/reports/final/mochawesome.json || true

      - name: Generate HTML Report
        if: always()
        run: |
          npx mochawesome-report-generator cypress/reports/final/mochawesome.json --reportDir cypress/reports/final --reportName report || true

      - name: Copy HTML Report to Root
        if: always()
        shell: bash
        run: |
          mkdir -p cypress/reports/html
          find cypress/reports/final -name "*.html" -type f | head -1 | xargs -I {} cp {} cypress/reports/html/index.html || true

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: cypress/reports/html/
          retention-days: 30

      - name: Upload Test Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 30

      - name: Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: cypress/reports/html
